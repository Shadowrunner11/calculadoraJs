<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="root">
        <header>
            <nav>

            </nav>
        </header>
        <main>
            <div class="grid-container grid-calc">
                <input id="screen" type="number" value="0">
                <button class="number-button" button-value="1">1</button>
                <button class="number-button" button-value="2">2</button>
                <button class="number-button" button-value="3">3</button>
                <button button-value="percentaje">%</button>
                <button button-value="sqrt">sqrt</button>
                <button class="number-button" button-value="4">4</button>
                <button class="number-button" button-value="5">5</button>
                <button class="number-button" button-value="6">6</button>
                <button button-value="times">x</button>
                <button button-value="division">/</button>
                <button class="number-button" button-value="7">7</button>
                <button class="number-button" button-value="8">8</button>
                <button class="number-button" button-value="9">9</button>
                <button button-value="plus" id="plus">+</button>
                <button button-value="minus">-</button>
                <button class="number-button" button-value="0">0</button>
                <button class="number-button" button-value="00">00</button>
                <button button-value="dot">.</button>
                <button id="equals" button-value="equals">=</button>
              
                

            </div>
        </main>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
